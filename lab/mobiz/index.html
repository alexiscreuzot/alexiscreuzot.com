<script>
var ADAPT_CONFIG = {
  path: 'css/',

  range: [
    '0px    to 960px  = mobile.css',
    '960px  to 2500px = 960.css'
  ]
};

<script src="js/adapt.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
  window.onload = function(){  
        $('ul#menu li a').click(function(){
          var clicked = this;
          $('ul#menu li a').each(function(){
            if(this != clicked){ 
              $(this).removeAttr('class');
            }else{
              $(this).attr('class','selected');
            }
          });
        });
    };
</script>
</head>
<body>
<div class="container_12">
  <div class="grid_12">
    <a href=""><div id="logo"></div></a>
  </div>
  
  <ul id="menu">

      <a href="#"><span>conception</span></a>
    </li>
    <li class="conseil">

    </li>
    <li class="developement">
     <a href="#"><span>developement</span></a>
    </li>

      <a href="#"><span>actualisation</span></a>
    </li>
