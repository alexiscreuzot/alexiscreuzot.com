<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>dploy - fast app deployment</title>
  <meta name="viewport" content="width=device-width,initial-scale = 1.0,maximum-scale = 1.0" />
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Styles -->
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  <link href="./css/dploy_mobile.css" rel="stylesheet">

  <link rel="shortcut icon" href="../assets/ico/favicon.png">

  <script src="./js/jquery-1.9.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/dploy.js"></script>

</head>
<body>

  <header>
    <div class="container-fluid">
      <h1>My Awesome App</h1>
      <h2>Version 1.0</h2>
    </div>
  </header>

  <section>
    <div class="container-fluid centered">
      <a href="#" class="btn btn-extralarge">Install application</a>
    </div>
  </section>

  <section id="infos">
    <div class="container-fluid">
      <table  class="table table-condensed">
        <tbody>
          <tr>
            <td>Minimum OS</td>
            <th>5.1</th>
          </tr>
          <tr>
            <td>Build file size</td>
            <th>2.8 MB</th>
          </tr>
          <tr>
            <td>Bundle id</td>
            <th>com.awesome.app</th>
          </tr>
          <tr>
            <td>Device family</td>
            <th>iPhone, iPad</th>
          </tr>
          <tr>
            <td>Profile expiration</td>
            <th>12/08/2014</th>
          </tr>
          <tr>
            <td>Upload date</td>
            <th>20/02/2013</th>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    <div class="container-fluid">
      <img src="./img/logo.png" width="60"/>
    </div>
  </footer>

</body>
</html>
