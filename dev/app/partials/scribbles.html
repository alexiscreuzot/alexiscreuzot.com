<div id="header" class="secondary">
  <div class="container">
    <h1 class="animate from-left" ng-class="{trigger: true}">/scribbles</h1>
  </div>
</div>


<div id="main">
	<div class="container">

		<div class="content animate from-right" ng-class="{trigger: true}">
			<div data-ng-repeat="y in years | orderBy:'year':true ">
				<h2>{{y.year}}</h2>
			    <ul class="scribbles">
			    <li data-ng-repeat="s in y.scribbles | orderBy:'id':true | filter:{published:true}" >
			        <span class="date">{{s.date}}</span>
			       <a ng-href="#!/scribble/{{slug(s.title)}}" class="btn">{{s.title}}</a>
			   </li>
			   </ul>
			</div>
		</div>
	</div>
</div>
